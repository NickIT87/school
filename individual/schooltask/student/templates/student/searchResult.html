{% extends 'index.html' %}

{% block title %}
{{title}} - {{ block.super }}
{% endblock %}

{% block content %}

<div class="container" name="search_result">
    <h1>SEARCH</h1>
    <h2>{{ found_obj }}</h2>

    {% for student in found_obj %}
    <h3> {{ student.name }}</h3>
    <h3> {{ student.phone }}</h3>
    {% endfor %}
</div>

{% endblock %}
